[loggers]
keys=root

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=f1

[logger_root]
level=INFO
handlers=fileHandler,consoleHandler

[handler_consoleHandler]
class=StreamHandler
formatter=f1
args=(sys.stdout,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
formatter=f1
args=('logging.log', 'a', 100000, 1, 'utf-8')
maxBytes=10

[formatter_f1]
format=[%(asctime)s] : %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_f2]
format=[%(asctime)s]%(filename)s(%(lineno)d): %(message)s
datefmt=%Y-%m-%d %H:%M:%S
